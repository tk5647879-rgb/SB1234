<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Pop Fun</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hero">
        <h1>Balloon Pop Fun</h1>
        <p>Tap the balloons to catch happy stars! Get as many as you can.</p>
      </header>

      <section class="controls">
        <button id="start-btn" type="button">Start</button>
        <div class="scoreboard">
          <span>Score:</span>
          <strong id="score">0</strong>
        </div>
        <div class="timer">
          <span>Time:</span>
          <strong id="time">30</strong>s
        </div>
      </section>

      <section class="play-area" id="play-area" aria-live="polite"></section>

      <section class="tips">
        <h2>How to Play</h2>
        <ul>
          <li>Tap the bright balloons to score points.</li>
          <li>Golden balloons give double points!</li>
          <li>The game ends when the timer reaches zero.</li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
